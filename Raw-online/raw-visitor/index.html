<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>
		Auto pop-up sample
	</title>

	<link rel="stylesheet" href="../../zzz-css/auto-popup.css" >
</head>
<body>
    <div class="popup">
        <div class="contentBox">
            <div class="close">

            </div>
            <div class="imgBox">
                <img src="../../zzz-image/gift.png">
            </div>
            <div class="content" >
                <div>
                    <h3>Special</h3><h2>80<sup>%</sup><span>Off</span></h2>
                    <p>Limited time offer</p>
                    <a href="#">Get the Deal</a>
                </div>
                
            </div>
        </div>

    </div>

    <!-- Automatic show pop up after 2 seconds   -->
    <script>
        const popup = document.querySelector('.popup');

        window.onload = function()
                    {
                        setTimeout(function()
                        {
                            pop.style.display = "block"
                            //add some time delay to show popup
                        }
                        )
                     }

    </script>
</body>
</html>

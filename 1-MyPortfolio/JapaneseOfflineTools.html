<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Offline Tools - Animated</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50; /* Darker masculine color */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 4rem; /* Increased font size for emphasis */
      position: relative;
      animation: animateText 5s infinite alternate;
      color: #ecf0f1; /* Light color for heading */
      margin: 0;
    }

    @keyframes animateText {
      from {
        transform: translateY(0);
        color: #ecf0f1; /* Light color for heading */
      }
      to {
        transform: translateY(-20px);
        color: #e74c3c; /* Animated color */
      }
    }

    h6 {
      font-size: 1.2rem;
      color: #bdc3c7; /* Slightly lighter for subheading */
      margin-top: 10px;
      margin-bottom: 30px;
    }

    .link-container a {
      display: block;
      margin: 15px 0;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .link-container a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Animated Title -->
  <h1>Japanese Offline Tools</h1>
  <br>
  <h6>Rizaldy de Guzman</h6>

  <!-- Links -->
  <div class="link-container">
    <a href="https://tinyurl.com/quizreviewbeta2" target="_blank">Converter of Excel & CSV File to Reviewer Data</a>
    <a href="https://tinyurl.com/quizreviewbeta" target="_blank">Question & Answer Reviewer</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Review Links</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background-color: #2c3e50; /* Darker masculine color */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    /* Heading Styles */
    h1 {
      font-size: 2.5rem;
      color: #ecf0f1; /* Light color for heading */
      margin-bottom: 10px;
    }

    h6 {
      font-size: 1.2rem;
      color: #bdc3c7; /* Slightly lighter for subheading */
      margin-top: 0;
      margin-bottom: 30px;
    }

    .link-container a {
      display: block;
      margin: 15px 0;
      padding: 15px 30px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .link-container a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Headings -->
  <h1>Japanese Offline Tools</h1>
  <h6>Rizaldy de Guzman</h6>

  <!-- Links -->
  <div class="link-container">
    <a href="https://tinyurl.com/quizreviewbeta2" target="_blank">Converter of Excel & CSV File to Reviewer Data</a>
    <a href="https://tinyurl.com/quizreviewbeta" target="_blank">Question & Answer Reviewer</a>
  </div>
</body>
</html>
